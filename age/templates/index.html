<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Face Age & Gender Detection ¬∑ Enhanced UI</title>
  <!-- ÂèØ‰øùÁïô BootstrapÔºå‰ΩÜÊú¨È°µ‰∏ªË¶Å‰ΩøÁî®Ëá™ÂÆö‰πâËÆæËÆ°Á≥ªÁªüÔºàÈÅøÂÖç‰∏é .btn ÂÜ≤Á™ÅÔºâ -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ========= ËÆæËÆ°Á≥ªÁªüÔºàÊ∑±/ÊµÖ‰∏ªÈ¢òÔºâ ========= */
    :root {
      --bg: #0b0d12;
      --panel: #121622;
      --panel-2: #151a28;
      --text: #E8ECF2;
      --muted: #9aa6b2;
      --primary: #7c9cff;
      --primary-600: #6a8cff;
      --primary-700: #5879ff;
      --ring: 0 0 0 3px rgba(124,156,255,.35);
      --success: #5bd3a2;
      --warning: #ffd166;
      --danger: #ff6b6b;
      --radius: 16px;
      --shadow: 0 10px 28px rgba(0,0,0,.28);
      --border: 1px solid rgba(255,255,255,.06);
      --blur: saturate(130%) blur(8px);
    }
    .light {
      --bg: #f6f7fb;
      --panel: #ffffff;
      --panel-2: #f4f7ff;
      --text: #1C2430;
      --muted: #5b6573;
      --primary: #4c6fff;
      --primary-600: #3e5ff2;
      --primary-700: #2e4fe2;
      --ring: 0 0 0 3px rgba(76,111,255,.25);
      --success: #2fbb89;
      --warning: #e0a500;
      --danger: #e34d4d;
      --shadow: 0 12px 30px rgba(17, 23, 41, .12);
      --border: 1px solid rgba(13, 19, 33, .08);
      --blur: saturate(120%) blur(6px);
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Helvetica, Arial;
      color: var(--text);
      background: radial-gradient(1200px 800px at 80% -10%, rgba(124,156,255,.12), transparent 50%),
                  radial-gradient(1000px 600px at -10% 110%, rgba(91,211,162,.10), transparent 50%),
                  var(--bg);
      line-height: 1.55;
      letter-spacing: .2px;
    }
    a{ color: var(--primary); text-decoration: none; }
    a:hover{ text-decoration: underline; }

    /* ========= È°∂Ê†è ========= */
    .nav {
      position: sticky; top: 0; z-index: 40;
      backdrop-filter: var(--blur);
      background: color-mix(in oklab, var(--panel) 86%, transparent);
      border-bottom: var(--border);
    }
    .nav-inner{ max-width: 1100px; margin:0 auto; padding: 14px 20px; display:flex; align-items:center; gap:14px; }
    .brand{ display:flex; align-items:center; gap:10px; font-weight:700; position: relative; }
    .brand-kawaii{ font-size:18px; filter: drop-shadow(0 2px 6px rgba(255,255,255,.25)); }
    .logo{ width: 28px; height: 28px; border-radius: 8px; background: linear-gradient(135deg,var(--primary),#9f8bff); box-shadow: inset 0 0 12px rgba(255,255,255,.35); position: relative; }
    .logo::after{ content:'üòä'; position:absolute; inset:0; display:grid; place-items:center; font-size:16px; }
    .grow{ flex: 1; }

    /* ========= Ëá™ÂÆö‰πâÊåâÈíÆÔºàÈÅøÂÖç‰∏é Bootstrap .btn ÂÜ≤Á™ÅÔºâ ========= */
    .x-btn{ display:inline-flex; align-items:center; justify-content:center; gap:8px; height:38px; padding:0 14px; border-radius:12px; font-weight:600; border: var(--border); background: var(--panel-2); color: var(--text); transition:.2s ease; }
    .x-btn:hover{ transform: translateY(-1px); box-shadow: var(--shadow); }
    .x-btn:focus-visible{ outline:none; box-shadow: var(--ring); }
    .x-btn.primary{ background: linear-gradient(180deg,var(--primary),var(--primary-600)); border:none; color:#fff; }
    .x-btn.ghost{ background: transparent; }
    .seg{ display:inline-flex; border-radius:12px; overflow:hidden; border: var(--border); }
    .seg .x-btn{ border: none; background: color-mix(in oklab, var(--panel-2) 94%, transparent); }
    .seg .x-btn.active{ background: linear-gradient(180deg,var(--primary),var(--primary-600)); color: #fff; }

    /* ========= Â∏ÉÂ±Ä‰∏éÂç°Áâá ========= */
    .wrap{ max-width: 1100px; margin: 26px auto; padding: 0 20px; }
    .grid{ display:grid; gap:18px; grid-template-columns: 1fr; }
    @media (min-width: 960px){ .grid{ grid-template-columns: 360px 1fr; } }

    .card{ background: linear-gradient(180deg, color-mix(in oklab, var(--panel) 96%, transparent), color-mix(in oklab, var(--panel-2) 94%, transparent)); border: var(--border); border-radius: var(--radius); box-shadow: var(--shadow); padding:18px; animation: pop .35s ease both; }
    .title{ font-size:14px; color: var(--muted); text-transform: uppercase; letter-spacing: .5px; font-weight:700; margin-bottom:10px; }
    .h2{ margin: 6px 0 14px; font-size: 20px; font-weight: 700; }

    .field{ display:flex; flex-direction:column; gap:6px; margin-bottom: 14px; }
    .label{ font-size:13px; color: var(--muted); font-weight:600; }
    .input, .select { width: 100%; background: color-mix(in oklab, var(--panel-2) 96%, transparent); color: var(--text); border: var(--border); height: 50px; border-radius: 12px; padding: 10px 12px; outline: none; transition: .15s ease; }
    .hidden-input {display: none; /* ÈöêËóèÂéüÁîü file input */}
    .custom-upload-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: linear-gradient(180deg, var(--primary), var(--primary-600));
      color: #fff;
      padding: 10px 16px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: .2s ease;
    }
    .custom-upload-btn:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }
    .input::placeholder { color: color-mix(in oklab, var(--muted) 75%, transparent); }
    .input:focus, .select:focus { box-shadow: var(--ring); border-color: transparent; }

    .preview{ display:grid; gap:12px; place-items:center; }
    .preview img{ max-width:100%; max-height:600px; border-radius: 14px; border: var(--border); }

    .loading{ display:none; text-align:center; margin: 14px 0; }
    .spinner{ width: 32px; height: 32px; border-radius: 999px; border: 3px solid color-mix(in oklab, var(--primary) 30%, transparent); border-top-color: var(--primary); animation: spin 0.9s linear infinite; margin: 0 auto 8px; }
    .muted{ color: var(--muted); font-size: 13px; }

    .table-wrap{ overflow:auto; border-radius: 14px; border: var(--border); }

    footer{ opacity:.75; font-size:13px; text-align:center; padding: 24px; }

    @keyframes pop{ from { transform: scale(.98); opacity: 0 } to { transform: scale(1); opacity: 1 } }
    @keyframes spin{ to{ transform: rotate(360deg); } }

    /* Debug ConsoleÁæéÂåñ */
    #debugConsole{ position:fixed; bottom:12px; right:12px; z-index:9999; max-width:420px; max-height:280px; overflow:auto; background: rgba(20,24,36,.92); color:#fff; padding:10px 12px; border-radius:12px; font-size:12px; display:none; box-shadow: var(--shadow); border: 1px solid rgba(255,255,255,.08); }
    #debugConsole .head{ font-weight:700; margin-bottom:6px; display:flex; align-items:center; justify-content:space-between; }
    #debugConsole .head button{ background: transparent; color:#fff; border:none; cursor:pointer; font-size:12px; opacity:.8 }
    #debugConsole .head button:hover{ opacity:1 }

    /* ÈöêËóèÂéü Bootstrap ÁöÑ loading Ê†∑ÂºèÂç†‰Ωç */
    .spinner-border{ display:none !important; }
    .kawaii-chip{ display:inline-flex; align-items:center; gap:6px; padding:4px 10px; font-size:12px; border-radius:999px; border: 1px dashed color-mix(in oklab, var(--primary) 45%, transparent); color: var(--primary); background: color-mix(in oklab, var(--primary) 12%, transparent); margin-left:8px; }
    .sticker{ position: absolute; opacity:.9; pointer-events:none; filter: drop-shadow(0 6px 10px rgba(0,0,0,.25)); }
    .sticker.s1{ top:-10px; right:-6px; font-size:22px; }
    .sticker.s2{ bottom:-12px; left:-8px; font-size:20px; }
    .card{ position: relative; }
    .preview img{ position: relative; }
    .preview img::after{ content:''; }
</style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <!-- È°∂ÈÉ®ÂØºËà™ -->
  <div class="nav">
    <div class="nav-inner">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <span>Face Age & Gender Detection</span>
        <span class="brand-kawaii" aria-hidden="true">‚ú®</span>
      </div>
      <div class="grow"></div>
      <div class="seg" role="group" aria-label="Mode switch">
        <button type="button" class="x-btn active" id="imageMode" title="Image Mode"><i class="bi bi-images"></i><span>Image</span></button>
        <button type="button" class="x-btn" id="webcamMode" title="Camera Mode"><i class="bi bi-camera-video"></i><span>Camera</span></button>
      </div>
      <button class="x-btn ghost" id="themeToggle" title="Toggle theme"><i class="bi bi-moon-stars" id="themeIcon"></i></button>
    </div>
  </div>

  <div class="wrap">
    <div class="grid">
      <!-- ‰æßÊ†èËÆæÁΩÆ/‰∏ä‰º† -->
      <aside class="card">
        <div class="title">Control Panel</div>
        <div class="field"><label class="label" for="fileInput"><i class="bi bi-cloud-arrow-up" style="margin-right:6px;"></i>Upload Image</label>
          <label for="fileInput" class="custom-upload-btn">
            <i class="bi bi-upload"></i> Choose File
          </label>
          <input type="file" id="fileInput" class="hidden-input" accept="image/*">
          <span id="fileName" class="muted">No file selected</span>
          <!--<input type="file" class="input" id="fileInput" accept="image/*">-->
        </div>
        <div class="field"><label class="label" for="quality"><i class="bi bi-magic" style="margin-right:6px;"></i>JPEG Quality (Webcam Stream)</label>
          <select id="quality" class="select">
            <option value="0.8" selected>Standard (0.8)</option>
            <option value="0.6">Faster (0.6)</option>
            <option value="0.9">Sharper (0.9)</option>
          </select>
        </div>
        <div style="display:flex; gap:10px; flex-wrap: wrap;">
          <button class="x-btn" id="startWebcam"><i class="bi bi-camera"></i> Start Camera</button>
          <button class="x-btn" id="stopWebcam" style="display:none;"><i class="bi bi-x-octagon"></i> Stop Camera</button>
        </div>
        <p class="muted" style="margin-top:10px;">üìåTip: Switch to "Camera Mode" and then click to enable real-time inference.</p>
      </aside>

      <!-- ‰∏ªÂÜÖÂÆπÔºöÈ¢ÑËßà/ÁªìÊûú -->
      <main class="card">
        <div class="title">Preview & Results <span class="kawaii-chip"><i class="bi bi-stars"></i></span></div>
        <div id="imageUpload">
          <div class="sticker s1">üåà</div>
          <div class="sticker s2">‚≠ê</div>
          <div class="preview">
            <img id="imagePreview" style="display:none;" alt="Preview (Original)">
            <img id="resultImage" style="display:none;" alt="Result (Processed)">
          </div>
          <div class="loading" id="loadingBlock">
            <div class="spinner" aria-hidden="true"></div>
            <p class="muted"><i class="bi bi-hourglass-split"></i> Processing‚Ä¶ please wait</p>
          </div>
        </div>

        <div id="webcamContainer" class="preview" style="display:none;">
          <video id="webcamVideo" autoplay playsinline style="max-width:100%; border-radius:14px; border: var(--border);"></video>
        </div>
      </main>
    </div>
    <footer>¬© HKLN - Face Analysis Demo<footer>
  </div>

  <!-- ‰æùËµñ‰∏éËÑöÊú¨ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script>
    // Êñá‰ª∂ÈÄâÊã©ÂêéÊòæÁ§∫Êñá‰ª∂Âêç
    const fileInput = document.getElementById("fileInput");
    const fileName = document.getElementById("fileName");

    fileInput.addEventListener("change", (e) => {
      const name = e.target.files[0] ? e.target.files[0].name : "No file selected";
      fileName.textContent = name;
    });

    const root = document.documentElement;
    const THEME_KEY = 'ui-theme-light';
    function applyTheme(light){
      if (light){ root.classList.add('light'); localStorage.setItem(THEME_KEY,'1'); document.getElementById('themeIcon').className = 'bi bi-sun'; }
      else { root.classList.remove('light'); localStorage.removeItem(THEME_KEY); document.getElementById('themeIcon').className = 'bi bi-moon-stars'; }
    }
    applyTheme(localStorage.getItem(THEME_KEY)==='1');
    document.getElementById('themeToggle').addEventListener('click',()=>applyTheme(!root.classList.contains('light')));

    // Ê®°ÂºèÂàáÊç¢
    const imageModeBtn = document.getElementById('imageMode');
    const webcamModeBtn = document.getElementById('webcamMode');
    const imageUpload = document.getElementById('imageUpload');
    const webcamContainer = document.getElementById('webcamContainer');

    function setActive(btnActive, btnInactive){
      btnActive.classList.add('active');
      btnInactive.classList.remove('active');
    }

    imageModeBtn.addEventListener('click', ()=>{
      setActive(imageModeBtn, webcamModeBtn);
      imageUpload.style.display = 'block';
      webcamContainer.style.display = 'none';
      stopWebcam();
    });
    webcamModeBtn.addEventListener('click', ()=>{
      setActive(webcamModeBtn, imageModeBtn);
      imageUpload.style.display = 'none';
      webcamContainer.style.display = 'grid';
    });

    // ÂõæÁâá‰∏ä‰º†È¢ÑËßà
    document.getElementById('fileInput').addEventListener('change', function(e){
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(ev){
        const preview = document.getElementById('imagePreview');
        preview.src = ev.target.result;
        preview.style.display = 'block';
        document.getElementById('resultImage').style.display = 'none';
        uploadAndProcess(file);
      };
      reader.readAsDataURL(file);
    });

    // ‰∏ä‰º†Âπ∂Â§ÑÁêÜÂõæÁâá
    function uploadAndProcess(file){
      const formData = new FormData();
      formData.append('file', file);
      document.getElementById('loadingBlock').style.display = 'block';
      fetch('/upload',{ method:'POST', body: formData })
      .then(r=>r.json())
      .then(data=>{
        document.getElementById('loadingBlock').style.display = 'none';
        if (data.error) { alert(data.error); return; }
        const resultImage = document.getElementById('resultImage');
        resultImage.src = data.result_url + '?t=' + new Date().getTime();
        resultImage.style.display = 'block';
        document.getElementById('imagePreview').style.display = 'none';
      })
      .catch(err=>{ document.getElementById('loadingBlock').style.display = 'none'; alert('Upload failed: ' + err); });
    }

    // WebSocket Â§ÑÁêÜ
    let socket = null, isProcessing = false, processingInterval = null, stream = null;

    function connectSocket(){
      if (socket && socket.connected) return;
      socket = io();
      socket.on('connect', ()=> console.info('Connected to server'));
      socket.on('disconnect', ()=> console.info('Disconnected from server'));
      socket.on('processed_frame', (processedFrame)=>{
        isProcessing = false;
        const video = document.getElementById('webcamVideo');
        video.style.display = 'none';
        let processedImage = document.getElementById('processedImage');
        if (!processedImage){
          processedImage = document.createElement('img');
          processedImage.id = 'processedImage';
          processedImage.style.maxWidth = '100%';
          processedImage.style.borderRadius = '14px';
          processedImage.style.border = 'var(--border)'; processedImage.alt = 'Processed Image ‚ú®';
          video.parentNode.insertBefore(processedImage, video);
        }
        processedImage.src = processedFrame;
        processedImage.style.display = 'block';
      });
    }

    document.getElementById('startWebcam').addEventListener('click', function(){
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia){ alert('Your browser does not support camera access'); return; }
      navigator.mediaDevices.getUserMedia({ video: { width: { ideal: 640 }, height: { ideal: 480 }, facingMode: 'user' } })
      .then(mediaStream=>{
        stream = mediaStream;
        const video = document.getElementById('webcamVideo');
        video.srcObject = mediaStream;
        video.style.display = 'block';
        video.onloadedmetadata = function(){
          video.play();
          connectSocket();
          const q = parseFloat(document.getElementById('quality').value || '0.8');
          processingInterval = setInterval(()=>captureAndSendFrame(q), 120); // ÂêàÁêÜËäÇÊµÅ
          document.getElementById('startWebcam').style.display = 'none';
          document.getElementById('stopWebcam').style.display = 'inline-flex';
        };
      })
      .catch(err=> alert('Cannot access camera: ' + err));
    });

    document.getElementById('stopWebcam').addEventListener('click', stopWebcam);

    function stopWebcam(){
      if (processingInterval){ clearInterval(processingInterval); processingInterval = null; }
      if (stream){ stream.getTracks().forEach(t=>t.stop()); stream = null; }
      const v = document.getElementById('webcamVideo'); v.srcObject = null; v.style.display='none';
      const img = document.getElementById('processedImage'); if (img) img.style.display='none';
      document.getElementById('startWebcam').style.display = 'inline-flex';
      document.getElementById('stopWebcam').style.display = 'none';
      if (socket){ socket.disconnect(); }
    }

    function captureAndSendFrame(quality){
      if (!stream || isProcessing || !socket || !socket.connected) return;
      const video = document.getElementById('webcamVideo');
      if (!video.videoWidth || !video.videoHeight) return;
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = 640; canvas.height = 480;
      const scale = Math.min(canvas.width / video.videoWidth, canvas.height / video.videoHeight);
      const x = (canvas.width - video.videoWidth * scale) / 2;
      const y = (canvas.height - video.videoHeight * scale) / 2;
      try{
        ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight, x, y, video.videoWidth*scale, video.videoHeight*scale);
        const frame = canvas.toDataURL('image/jpeg', quality);
        isProcessing = true; socket.emit('frame', frame);
      }catch(err){ console.error('ÊçïËé∑Â∏ßÂá∫Èîô:', err); isProcessing = false; }
    }
  </script>

  <!-- ÂâçÁ´ØDebug ConsoleÔºàÁÇπÂáªÂÖ≥Èó≠Ôºâ -->
  <div id="debugConsole"><div class="head"><span>Debug Console</span><button type="button" onclick="document.getElementById('debugConsole').style.display='none'">Hide</button></div><div id="debugLines"></div></div>
  <script>
    (function(){
      const panel = document.getElementById('debugConsole');
      const lines = document.getElementById('debugLines');
      function show(){ panel.style.display = 'block'; }
      function append(msg, cls){ const el = document.createElement('div'); el.textContent = msg; if (cls) el.className = cls; lines.appendChild(el); panel.scrollTop = panel.scrollHeight; }
      window.addEventListener('error', e=>{ show(); append('[Error] '+(e.message||e.toString())+' at '+(e.filename||'')+':'+(e.lineno||'')); });
      window.addEventListener('unhandledrejection', e=>{ show(); append('[PromiseRejection] '+(e.reason && e.reason.message ? e.reason.message : JSON.stringify(e.reason))); });
      const _log = console.log, _err = console.error, _info = console.info;
      console.log = function(...a){ _log.apply(console,a); show(); append('[LOG] '+a.map(x=>typeof x==='string'?x:JSON.stringify(x)).join(' ')); };
      console.error = function(...a){ _err.apply(console,a); show(); append('[ERROR] '+a.map(x=>typeof x==='string'?x:JSON.stringify(x)).join(' ')); };
      console.info = function(...a){ _info.apply(console,a); show(); append('[INFO] '+a.map(x=>typeof x==='string'?x:JSON.stringify(x)).join(' ')); };
      console.info('Frontend script loaded');
    })();
  </script>
</body>
</html>
